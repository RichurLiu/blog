<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/login.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style type="text/css">
        #content{
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body background="../static/image/background.jpg">
<div id="content">
    <!--/*@thymesVar id="userInfo" type=""*/-->
    <form action="#" th:action="@{/signIn}" th:object="${userInfo}" method="post">
        <!--/*@thymesVar id="userName" type=""*/-->
        <input id="username-input" type="text" th:field="*{userName}"/>
        <input id="password-input" type="text" th:field="*{password}"/>
        <input type="submit" value="登录"/>
    </form>
</div>
</body>
<script type="text/javascript">
    function get$(id){
        return document.getElementById(id);
    }

    get$("username-input").onfocus = function () {
        if(this.value == "账号"){
            this.value="";
        }

    };
    get$("password-input").onfocus = function () {
        if(this.value == "密码"){
            this.value="";
        }

    };

    get$("username-input").onblur = function () {
        if(this.value == ""){
            this.value="账号";
            this.style.color = "gray";
        }

    };
    get$("password-input").onblur = function () {
        if(this.value == ""){
            this.value="密码";
            this.style.color = "gray";
        }
    };

</script>
</html>
